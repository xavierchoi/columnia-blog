---
layout: default
---

<style>
/* About 페이지 완벽한 중앙 정렬 시스템 - 포스트 페이지 방식 + Footer 수정 */
/* Body flex 시스템 - Footer 하단 고정을 위해 */
body {
    display: flex !important;
    flex-direction: column !important;
    min-height: 100vh !important;
}

.main-content {
    flex: 1 !important;  /* Footer를 하단에 밀어내기 위해 */
    position: relative;
    width: 100%;
    margin: 0;
    padding: 0;
    padding-top: var(--space-2xl, 3rem);
    padding-bottom: var(--space-2xl, 3rem);
}

.page-layout-container {
    position: relative;
    width: 100%;
    margin: 0;
    padding: 0;
}

.content-area {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 800px;
    max-width: 800px;
    margin: 0;
    padding: var(--space-lg, 1.5rem);
    z-index: 1;
    top: var(--space-2xl, 3rem);
}

.sidebar {
    position: absolute;
    left: calc(50% + 400px + 2rem);
    top: var(--space-2xl, 3rem);
    width: 280px;
    margin: 0;
    padding: var(--space-lg, 1.5rem);
    z-index: 2;
}

/* 반응형: 1350px 이하에서 사이드바 숨김 */
@media (max-width: 1350px) {
    .sidebar {
        display: none;
    }
}

/* 중간 화면에서 너비 조정 */
@media (max-width: 1000px) {
    .content-area {
        width: 90%;
        max-width: 800px;
        min-width: 300px;
    }
}

/* 태블릿 */
@media (max-width: 768px) {
    .content-area {
        width: 95%;
        max-width: 100%;
        padding: 0 var(--space-sm, 0.5rem);
    }
}

/* 모바일 */
@media (max-width: 480px) {
    .content-area {
        width: 98%;
        padding: 0 var(--space-xs, 0.25rem);
    }
}
</style>

<!-- 레이아웃 문제 해결을 위한 컨테이너 추가 -->
<div class="page-layout-container">
    <div class="content-area">
        <article class="page-single">
            <header class="page-header">
                <h1 class="page-title">{{ page.title }}</h1>
            </header>
            
            <div class="page-content">
                {{ content }}
            </div>
        </article>
    </div>

    <!-- Simple Sidebar for pages -->
    <aside class="sidebar slide-in">
        <div class="sidebar-section">
            <h3 class="sidebar-title">페이지</h3>
            <div class="page-nav">
                <a href="{{ '/' | relative_url }}" class="page-nav-link">홈</a>
                <a href="{{ '/about' | relative_url }}" class="page-nav-link">소개</a>
                <a href="{{ '/categories' | relative_url }}" class="page-nav-link">카테고리</a>
                <a href="{{ '/tags' | relative_url }}" class="page-nav-link">태그</a>
            </div>
        </div>
        
        <!-- Recent Posts -->
        <div class="sidebar-section">
            <h3 class="sidebar-title">최근 글</h3>
            <div class="recent-posts">
                {% for post in site.posts limit: 5 %}
                <div class="recent-post">
                    <h4><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h4>
                    <div class="recent-post-meta">
                        <span>⏰ {{ post.date | date: "%m월 %d일" }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </aside>
</div>

<script>
// Footer 위치 수정을 위한 동적 높이 계산
document.addEventListener('DOMContentLoaded', function() {
    function updateMainContentHeight() {
        const mainContent = document.querySelector('.main-content');
        const contentArea = document.querySelector('.content-area');
        const sidebar = document.querySelector('.sidebar');
        
        if (mainContent && contentArea) {
            // 콘텐츠 영역의 실제 높이 계산
            const contentHeight = contentArea.offsetHeight;
            const sidebarHeight = sidebar ? sidebar.offsetHeight : 0;
            
            // 더 큰 높이를 기준으로 main-content 높이 설정
            const maxHeight = Math.max(contentHeight, sidebarHeight);
            const totalHeight = maxHeight + 120; // 상하 패딩 고려
            
            mainContent.style.minHeight = totalHeight + 'px';
            
            console.log('About 페이지 높이 업데이트:', {
                contentHeight: contentHeight,
                sidebarHeight: sidebarHeight,
                totalHeight: totalHeight
            });
        }
    }
    
    // 초기 높이 설정
    setTimeout(updateMainContentHeight, 100);
    
    // 창 크기 변경 시 재계산
    window.addEventListener('resize', updateMainContentHeight);
    
    // 이미지 로드 완료 후 재계산
    window.addEventListener('load', updateMainContentHeight);
});
</script>
