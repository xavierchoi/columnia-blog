<!-- 댓글 알림 설정 안내 -->
<div class="comment-notification-info">
  <details class="notification-guide">
    <summary>
      <span class="notification-icon">🔔</span>
      댓글 알림 받기
    </summary>
    <div class="notification-content">
      <h4>댓글 알림을 받는 방법:</h4>
      <ol>
        <li>
          <strong>GitHub에서 Watch 설정:</strong>
          <a href="https://github.com/{{ site.giscus.repo }}/discussions" target="_blank" rel="noopener">
            저장소 Discussions 페이지
          </a>로 이동 → 상단 Watch 버튼 클릭 → "All Activity" 선택
        </li>
        <li>
          <strong>특정 글 알림:</strong>
          댓글을 남긴 글은 자동으로 구독되어 새 댓글 시 이메일 알림을 받습니다.
        </li>
        <li>
          <strong>알림 설정 관리:</strong>
          <a href="https://github.com/settings/notifications" target="_blank" rel="noopener">
            GitHub 알림 설정
          </a>에서 이메일/웹 알림을 커스터마이즈할 수 있습니다.
        </li>
      </ol>
      
      <div class="notification-tip">
        💡 <strong>팁:</strong> 블로그 작성자는 모든 댓글에 대한 알림을 받습니다. 
        독자는 자신이 참여한 토론에 대해서만 알림을 받습니다.
      </div>
    </div>
  </details>
</div>
