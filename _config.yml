# 사이트 기본 정보
title: "Columnia"
email: me@xavier.kr
description: >-
  A fast and easy markdown Jekyll blog theme with multilingual support.

# GitHub Pages 배포 설정
baseurl: "/columnia-blog"
url: "https://xavierchoi.github.io"

# 로컬 개발용 (주석 처리됨)
# baseurl: ""
# url: "http://localhost:4000"

# 소셜 미디어
twitter_username: whereisxavier

# Build settings
markdown: kramdown
highlighter: rouge
safe: false

# Jekyll 플러그인
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2

# 기본 레이아웃 설정
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
    values:
      layout: "default"

# 시간 및 지역 설정
future: true
timezone: Asia/Seoul

# 퍼포먼스 설정
incremental: false
show_drafts: false

# Sass/SCSS 설정
sass:
  sass_dir: _sass
  style: compressed

# 보안 설정
webrick:
  headers:
    X-Frame-Options: DENY
    X-Content-Type-Options: nosniff
    X-XSS-Protection: "1; mode=block"

# SEO 및 소셜 미디어 설정
twitter:
  username: whereisxavier
  card: summary_large_image

# jekyll-paginate-v2 설정 (새로운 방식)
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2

# AutoPages 설정 (카테고리/태그 자동 페이지 생성)
autopages:
  enabled: true
  categories:
    layouts: 
      - 'category.html'
    title: ':cat'
    permalink: '/categories/:cat'
  tags:
    layouts:
      - 'tag.html'  
    title: ':tag'
    permalink: '/tags/:tag'

# 빌드에서 제외할 파일들
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.gem"
  - "*.gemspec"
  - tools/
  - README.md
  - CHANGELOG.md
  - LICENSE
  - Rakefile
  - .github/

# GitHub Pages 환경 감지
github: [metadata]