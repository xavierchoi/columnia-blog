# 사이트 기본 정보
title: "Columnia"
email: me@xavierchoi.blog
description: >-
  A fast and easy markdown Jekyll blog theme with multilingual support.

# GitHub Pages 배포 설정
baseurl: "/columnia-blog"
url: "https://xavierchoi.github.io"

# 소셜 미디어
twitter_username: whereisxavier

# Google Analytics
google_analytics: G-DKW3PW7456

# Giscus 댓글 시스템
giscus:
  repo: xavierchoi/columnia-blog
  repo_id: R_kgDOOy_9hA
  category: Announcements
  category_id: DIC_kwDOOy_9hM4Cq9fJ
  mapping: pathname # 페이지 경로를 discussion 제목으로 사용
  strict: 0 # 제목 매칭 strict 모드 (0 또는 1)
  reactions_enabled: 1 # 반응 이모지 활성화
  emit_metadata: 0 # 메타데이터 발행
  input_position: top # 댓글 입력창 위치 (top 또는 bottom)
  theme: preferred_color_scheme # 테마 (자동 감지)
  lang: ko # 언어 설정
  loading: lazy # 지연 로딩

# Build settings
markdown: kramdown
highlighter: rouge
safe: false

# Jekyll 플러그인
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2
  - jekyll-admin

# Jekyll Admin 설정
jekyll_admin:
  # 파일 업로드 허용
  uploads_dir: assets/images
  # 업로드 가능한 파일 확장자
  uploads_ext_whitelist:
    - jpg
    - jpeg
    - png
    - gif
    - webp
    - svg
    - ico
  # Jekyll Admin 메타데이터 필드 설정
  # 이 필드들은 Jekyll Admin UI에서 표시되며, 사용자가 직접 입력할 수 있습니다
  # defaults에 없는 필드들은 사용자가 자유롭게 편집 가능합니다
  metadata_fields:
    - title        # 제목 (필수)
    - date         # 발행 날짜 (자동 생성되지만 수정 가능)
    - category     # 카테고리 - 사용자가 매번 선택
    - tags         # 태그 목록 - 사용자가 자유롭게 입력
    - excerpt      # 포스트 요약 - 선택적 입력
    - author       # 작성자 이름 - 필요시 입력
    - image        # 대표 이미지 경로 - 선택적 입력
    - permalink    # 커스텀 URL - 선택적 입력
    # defaults에 정의된 필드들 (아래)은 기본값이 자동 적용됨:
    # - layout: "post" (자동 적용)
    # - comments: true (자동 적용)  
    # - featured: false (자동 적용)
    # - lang: "ko" (자동 적용)

# Static files 처리 설정
include:
  - "assets/images"

# 기본 레이아웃 설정
defaults:
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      featured: false   # 추천 포스트 여부 (기본값: false)
      lang: "ko"        # 언어 설정 (기본값: 한국어)
  - scope:
      path: ""
    values:
      layout: "default"

# 시간 및 지역 설정
future: true
timezone: Asia/Seoul

# 퍼포먼스 설정
incremental: false
show_drafts: false

# Sass/SCSS 설정
sass:
  sass_dir: _sass
  style: compressed

# SEO 및 소셜 미디어 설정
twitter:
  username: whereisxavier
  card: summary_large_image

# jekyll-paginate-v2 설정 (커스텀 플러그인과 호환)
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# 빌드에서 제외할 파일들
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.gem"
  - "*.gemspec"
  - tools/
  - README.md
  - CHANGELOG.md
  - LICENSE
  - Rakefile
  - .github/