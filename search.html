<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('ğŸ” Columnia ê²€ìƒ‰ í˜ì´ì§€ ë¡œë“œë¨');
    
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const resultsContainer = document.getElementById('results-container');
    const loadingElement = document.getElementById('loading');
    const noResultsElement = document.getElementById('no-results');
    
    // ìš”ì†Œ ì¡´ì¬ í™•ì¸
    if (!searchInput || !searchButton || !resultsContainer) {
        console.error('ê²€ìƒ‰ í˜ì´ì§€ í•„ìˆ˜ ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        return;
    }
    
    // í¬ìŠ¤íŠ¸ ë°ì´í„° ë¡œë“œ
    let posts = [];
    try {
        const postsDataElement = document.getElementById('posts-data');
        if (postsDataElement) {
            posts = JSON.parse(postsDataElement.textContent);
            console.log('í¬ìŠ¤íŠ¸ ë°ì´í„° ë¡œë“œ ì„±ê³µ:', posts.length, 'ê°œ');
        }
    } catch (e) {
        console.error('í¬ìŠ¤íŠ¸ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', e);
    }
    
    // URLì—ì„œ ê²€ìƒ‰ì–´ ê°€ì ¸ì˜¤ê¸°
    const urlParams = new URLSearchParams(window.location.search);
    const initialQuery = urlParams.get('q') || '';
    
    if (initialQuery) {
        searchInput.value = initialQuery;
        performSearch(initialQuery);
    }
    
    // ê²€ìƒ‰ ì‹¤í–‰ í•¨ìˆ˜
    function performSearch(query) {
        console.log('ê²€ìƒ‰ ì‹¤í–‰:', query);
        
        if (!query.trim()) {
            resultsContainer.innerHTML = '';
            if (noResultsElement) noResultsElement.style.display = 'none';
            return;
        }
        
        // ë¡œë”© í‘œì‹œ
        if (loadingElement) {
            loadingElement.style.display = 'block';
        }
        if (noResultsElement) {
            noResultsElement.style.display = 'none';
        }
        
        // ê²€ìƒ‰ ì‹¤í–‰ (ì•½ê°„ì˜ ì§€ì—°ìœ¼ë¡œ UX ê°œì„ )
        setTimeout(function() {
            const results = searchPosts(query);
            displayResults(results, query);
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        }, 200);
    }
    
    // í¬ìŠ¤íŠ¸ ê²€ìƒ‰ í•¨ìˆ˜
    function searchPosts(query) {
        const keywords = query.toLowerCase().split(' ').filter(function(k) { return k.length > 0; });
        const results = [];
        
        posts.forEach(function(post) {
            let score = 0;
            const titleLower = (post.title || '').toLowerCase();
            const contentLower = (post.content || '').toLowerCase();
            const categoryLower = (post.category || '').toLowerCase();
            const tagsLower = (post.tags || []).map(function(tag) { return tag.toLowerCase(); });
            
            // ì ìˆ˜ ê³„ì‚°
            keywords.forEach(function(keyword) {
                if (titleLower.includes(keyword)) score += 10;
                if (categoryLower.includes(keyword)) score += 7;
                tagsLower.forEach(function(tag) {
                    if (tag.includes(keyword)) score += 5;
                });
                if (contentLower.includes(keyword)) score += 1;
            });
            
            if (score > 0) {
                results.push({ post: post, score: score });
            }
        });
        
        return results.sort(function(a, b) { return b.score - a.score; });
    }
    
    // ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
    function displayResults(results, query) {
        if (results.length === 0) {
            resultsContainer.innerHTML = '';
            if (noResultsElement) {
                noResultsElement.style.display = 'block';
            }
            return;
        }
        
        if (noResultsElement) {
            noResultsElement.style.display = 'none';
        }
        
        let html = '<div class="search-status"><p><strong>' + results.length + 'ê°œ</strong>ì˜ ê²€ìƒ‰ ê²°ê³¼ë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤.</p></div>';
        
        results.forEach(function(result, index) {
            const post = result.post;
            const animationDelay = index * 0.1;
            
            html += '<article class="search-result-item" style="animation-delay: ' + animationDelay + 's; opacity: 0; animation: searchResultFadeIn 0.5s ease-out ' + animationDelay + 's forwards;">';
            html += '<div class="search-result-meta">';
            html += '<span class="search-result-date">' + (post.date || 'ë‚ ì§œ ì—†ìŒ') + '</span>';
            if (post.category) {
                html += '<span class="search-result-category">' + post.category + '</span>';
            }
            html += '</div>';
            html += '<h3 class="search-result-title">';
            html += '<a href="' + (post.url || '#') + '">' + highlightText(post.title || 'ì œëª© ì—†ìŒ', query) + '</a>';
            html += '</h3>';
            html += '<p class="search-result-excerpt">' + highlightText(post.excerpt || 'ë‚´ìš© ë¯¸ë¦¬ë³´ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤.', query) + '</p>';
            
            if (post.tags && post.tags.length > 0) {
                html += '<div class="search-result-tags">';
                post.tags.forEach(function(tag) {
                    html += '<span class="search-result-tag tag-clickable" data-tag="' + tag + '">' + tag + '</span>';
                });
                html += '</div>';
            }
            html += '</article>';
        });
        
        resultsContainer.innerHTML = html;
        console.log('ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ ì™„ë£Œ:', results.length, 'ê°œ');
        
        // íƒœê·¸ í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
        addTagClickEvents();
    }
    
    // íƒœê·¸ í´ë¦­ ì´ë²¤íŠ¸ í•¨ìˆ˜
    function addTagClickEvents() {
        document.querySelectorAll('.tag-clickable').forEach(function(tag) {
            tag.addEventListener('click', function() {
                const tagName = this.getAttribute('data-tag');
                if (tagName) {
                    searchInput.value = tagName;
                    performSearch(tagName);
                    updateURL(tagName);
                }
            });
        });
    }
    
    // í…ìŠ¤íŠ¸ í•˜ì´ë¼ì´íŒ… í•¨ìˆ˜
    function highlightText(text, query) {
        if (!query.trim() || !text) return text;
        
        const keywords = query.split(' ').filter(function(k) { return k.length > 0; });
        let result = text;
        
        keywords.forEach(function(keyword) {
            const regex = new RegExp('(' + keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
            result = result.replace(regex, '<mark>$1</mark>');
        });
        
        return result;
    }
    
    // URL ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateURL(query) {
        const url = new URL(window.location);
        if (query.trim()) {
            url.searchParams.set('q', query);
        } else {
            url.searchParams.delete('q');
        }
        window.history.replaceState({}, '', url);
    }
    
    // ê²€ìƒ‰ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤
    
    // Enter í‚¤ ê²€ìƒ‰
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            const query = this.value.trim();
            performSearch(query);
            updateURL(query);
        }
    });
    
    // ê²€ìƒ‰ ë²„íŠ¼ í´ë¦­
    searchButton.addEventListener('click', function() {
        const query = searchInput.value.trim();
        performSearch(query);
        updateURL(query);
    });
    
    // ì‹¤ì‹œê°„ ê²€ìƒ‰ (ë””ë°”ìš´ìŠ¤ ì ìš©)
    let searchTimeout;
    searchInput.addEventListener('input', function() {
        const query = this.value.trim();
        
        // ê¸°ì¡´ íƒ€ì´ë¨¸ ì œê±°
        clearTimeout(searchTimeout);
        
        if (query.length === 0) {
            resultsContainer.innerHTML = '';
            if (noResultsElement) noResultsElement.style.display = 'none';
            return;
        }
        
        // 500ms ì§€ì—° í›„ ê²€ìƒ‰ (ë””ë°”ìš´ìŠ¤)
        searchTimeout = setTimeout(function() {
            performSearch(query);
            updateURL(query);
        }, 500);
    });
    
    // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ í›„ ì´ˆê¸° í¬ì»¤ìŠ¤
    setTimeout(function() {
        if (searchInput && !initialQuery) {
            searchInput.focus();
        }
    }, 100);
    
    console.log('ê²€ìƒ‰ í˜ì´ì§€ ì´ˆê¸°í™” ì™„ë£Œ');
});
</script>

    }
    
    // ì´ˆê¸° ë†’ì´ ì„¤ì •
    setTimeout(updateMainContentHeight, 100);
    
    // ì°½ í¬ê¸° ë³€ê²½ ì‹œ ì¬ê³„ì‚°

    // ì´ë¯¸ì§€ ë¡œë“œ ì™„ë£Œ í›„ ì¬ê³„ì‚°
