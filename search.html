<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('ğŸ” Columnia ê²€ìƒ‰ í˜ì´ì§€ ë¡œë“œë¨');
    
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const resultsContainer = document.getElementById('results-container');
    const loadingElement = document.getElementById('loading');
    const noResultsElement = document.getElementById('no-results');
    
    // ìš”ì†Œ ì¡´ì¬ í™•ì¸
    if (!searchInput || !searchButton || !resultsContainer) {
        console.error('ê²€ìƒ‰ í˜ì´ì§€ í•„ìˆ˜ ìš”ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        return;
    }
    
    // í¬ìŠ¤íŠ¸ ë°ì´í„° ë¡œë“œ
    let posts = [];
    try {
        const postsDataElement = document.getElementById('posts-data');
        if (postsDataElement) {
            posts = JSON.parse(postsDataElement.textContent);
            console.log('í¬ìŠ¤íŠ¸ ë°ì´í„° ë¡œë“œ ì„±ê³µ:', posts.length, 'ê°œ');
        }
    } catch (e) {
        console.error('í¬ìŠ¤íŠ¸ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', e);
    }
    
    // URLì—ì„œ ê²€ìƒ‰ì–´ ê°€ì ¸ì˜¤ê¸°
    const urlParams = new URLSearchParams(window.location.search);
    const initialQuery = urlParams.get('q') || '';
    
    if (initialQuery) {
        searchInput.value = initialQuery;
        performSearch(initialQuery);
    }
    
    // ê²€ìƒ‰ ì‹¤í–‰ í•¨ìˆ˜
    function performSearch(query) {
        console.log('ê²€ìƒ‰ ì‹¤í–‰:', query);
        
        if (!query.trim()) {
            resultsContainer.innerHTML = '';
            if (noResultsElement) noResultsElement.style.display = 'none';
            return;
        }
        
        // ë¡œë”© í‘œì‹œ
        if (loadingElement) {
            loadingElement.style.display = 'block';
        }
        if (noResultsElement) {
            noResultsElement.style.display = 'none';
        }
        
        // ê²€ìƒ‰ ì‹¤í–‰ (ì•½ê°„ì˜ ì§€ì—°ìœ¼ë¡œ UX ê°œì„ )
        setTimeout(function() {
            const results = searchPosts(query);
            displayResults(results, query);
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        }, 200);
    }
    
    // í¬ìŠ¤íŠ¸ ê²€ìƒ‰ í•¨ìˆ˜
    function searchPosts(query) {
        const keywords = query.toLowerCase().split(' ').filter(function(k) { return k.length > 0; });
        const results = [];
        
        posts.forEach(function(post) {
            let score = 0;
            const titleLower = (post.title || '').toLowerCase();
            const contentLower = (post.content || '').toLowerCase();
            const categoryLower = (post.category || '').toLowerCase();
            const tagsLower = (post.tags || []).map(function(tag) { return tag.toLowerCase(); });
            
            // ì ìˆ˜ ê³„ì‚°
            keywords.forEach(function(keyword) {
                if (titleLower.includes(keyword)) score += 10;
                if (categoryLower.includes(keyword)) score += 7;
                tagsLower.forEach(function(tag) {
                    if (tag.includes(keyword)) score += 5;
                });
                if (contentLower.includes(keyword)) score += 1;
            });
            
            if (score > 0) {
                results.push({ post: post, score: score });
            }
        });
        
        return results.sort(function(a, b) { return b.score - a.score; });
    }
    
    // ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
    function displayResults(results, query) {
        if (results.length === 0) {
            resultsContainer.innerHTML = '';
            if (noResultsElement) {
                noResultsElement.style.display = 'block';
            }
            return;
        }
        
        if (noResultsElement) {
            noResultsElement.style.display = 'none';
        }
        
        let html = '<div class="search-status"><p><strong>' + results.length + 'ê°œ</strong>ì˜ ê²€ìƒ‰ ê²°ê³¼ë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤.</p></div>';
        html += '<div class="posts-grid">';
        
        results.forEach(function(result, index) {
            const post = result.post;
            const animationDelay = index * 0.1;
            
            html += '<article class="post-card fade-in" style="animation-delay: ' + animationDelay + 's;">';
            html += '<div class="post-meta">';
            if (post.category) {
                html += '<a href="/categories/' + encodeURIComponent(post.category) + '/" class="post-category">' + post.category + '</a>';
            }
            html += '<span>â° ' + (post.date || 'ë‚ ì§œ ì—†ìŒ') + '</span>';
            html += '<span class="reading-time">ğŸ“– ì½ê¸° ì‹œê°„</span>';
            html += '<span class="post-views">ğŸ‘ï¸ 0 views</span>';
            html += '</div>';
            html += '<h2 class="post-title">';
            html += '<a href="' + (post.url || '#') + '">' + highlightText(post.title || 'ì œëª© ì—†ìŒ', query) + '</a>';
            html += '</h2>';
            html += '<p class="post-excerpt">';
            html += '<a href="' + (post.url || '#') + '">' + highlightText(post.excerpt || 'ë‚´ìš© ë¯¸ë¦¬ë³´ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤.', query) + '</a>';
            html += '</p>';
            html += '<div class="post-bottom">';
            
            if (post.tags && post.tags.length > 0) {
                html += '<div class="post-tags">';
                post.tags.slice(0, 4).forEach(function(tag) {
                    html += '<span class="post-tag tag-clickable" data-tag="' + tag + '">' + tag + '</span>';
                });
                html += '</div>';
            }
            
            html += '<div class="share-buttons">';
            html += '<a href="#" class="share-btn" data-url="' + (post.url || '#') + '" data-title="' + (post.title || '') + '" data-platform="facebook" title="Facebook">ğŸ“˜</a>';
            html += '<a href="#" class="share-btn" data-url="' + (post.url || '#') + '" data-title="' + (post.title || '') + '" data-platform="twitter" title="Twitter">ğŸ¦</a>';
            html += '<a href="#" class="share-btn" data-url="' + (post.url || '#') + '" data-title="' + (post.title || '') + '" data-platform="linkedin" title="LinkedIn">ğŸ’¼</a>';
            html += '<a href="#" class="share-btn" data-url="' + (post.url || '#') + '" data-title="' + (post.title || '') + '" data-platform="kakao" title="KakaoTalk">ğŸ’¬</a>';
            html += '<a href="#" class="share-btn" data-url="' + (post.url || '#') + '" data-title="' + (post.title || '') + '" data-platform="share" title="ê³µìœ ">ğŸ”—</a>';
            html += '</div>';
            html += '</div>';
            html += '</article>';
        });
        
        html += '</div>';
        
        resultsContainer.innerHTML = html;
        console.log('ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ ì™„ë£Œ:', results.length, 'ê°œ');
        
        // íƒœê·¸ í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
        addTagClickEvents();
        
        // ê³µìœ  ë²„íŠ¼ ì´ë²¤íŠ¸ ì¶”ê°€
        addShareButtonEvents();
    }
    
    // íƒœê·¸ í´ë¦­ ì´ë²¤íŠ¸ í•¨ìˆ˜
    function addTagClickEvents() {
        document.querySelectorAll('.tag-clickable').forEach(function(tag) {
            tag.addEventListener('click', function() {
                const tagName = this.getAttribute('data-tag');
                if (tagName) {
                    searchInput.value = tagName;
                    performSearch(tagName);
                    updateURL(tagName);
                }
            });
        });
    }
    
    // ê³µìœ  ë²„íŠ¼ ì´ë²¤íŠ¸ í•¨ìˆ˜
    function addShareButtonEvents() {
        console.log('ğŸ”— ê²€ìƒ‰ ê²°ê³¼ ê³µìœ  ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€');
        
        document.querySelectorAll('.share-btn').forEach(function(btn) {
            // ê¸°ì¡´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±° (ì¤‘ë³µ ë°©ì§€)
            btn.removeEventListener('click', handleShareClick);
            
            // ìƒˆ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            btn.addEventListener('click', handleShareClick);
        });
    }
    
    // ê³µìœ  ë²„íŠ¼ í´ë¦­ í•¸ë“¤ëŸ¬
    function handleShareClick(e) {
        e.preventDefault();
        
        const platform = this.getAttribute('data-platform') || 
                       this.getAttribute('title')?.toLowerCase() || 
                       this.textContent.trim();
        const url = this.getAttribute('data-url') || window.location.href;
        const title = this.getAttribute('data-title') || document.title;
        
        console.log('ğŸ“¤ ê²€ìƒ‰ ê²°ê³¼ì—ì„œ ê³µìœ  ë²„íŠ¼ í´ë¦­:', platform, url, title);
        
        // ì „ì—­ sharePost í•¨ìˆ˜ í˜¸ì¶œ
        if (typeof sharePost === 'function') {
            sharePost(platform, url, title);
        } else {
            console.warn('âŒ sharePost í•¨ìˆ˜ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }
    }
    
    // í…ìŠ¤íŠ¸ í•˜ì´ë¼ì´íŒ… í•¨ìˆ˜
    function highlightText(text, query) {
        if (!query.trim() || !text) return text;
        
        const keywords = query.split(' ').filter(function(k) { return k.length > 0; });
        let result = text;
        
        keywords.forEach(function(keyword) {
            const regex = new RegExp('(' + keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
            result = result.replace(regex, '<mark>$1</mark>');
        });
        
        return result;
    }
    
    // URL ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateURL(query) {
        const url = new URL(window.location);
        if (query.trim()) {
            url.searchParams.set('q', query);
        } else {
            url.searchParams.delete('q');
        }
        window.history.replaceState({}, '', url);
    }
    
    // ê²€ìƒ‰ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤
    
    // Enter í‚¤ ê²€ìƒ‰
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            const query = this.value.trim();
            performSearch(query);
            updateURL(query);
        }
    });
    
    // ê²€ìƒ‰ ë²„íŠ¼ í´ë¦­
    searchButton.addEventListener('click', function() {
        const query = searchInput.value.trim();
        performSearch(query);
        updateURL(query);
    });
    
    // ì‹¤ì‹œê°„ ê²€ìƒ‰ (ë””ë°”ìš´ìŠ¤ ì ìš©)
    let searchTimeout;
    searchInput.addEventListener('input', function() {
        const query = this.value.trim();
        
        // ê¸°ì¡´ íƒ€ì´ë¨¸ ì œê±°
        clearTimeout(searchTimeout);
        
        if (query.length === 0) {
            resultsContainer.innerHTML = '';
            if (noResultsElement) noResultsElement.style.display = 'none';
            return;
        }
        
        // 500ms ì§€ì—° í›„ ê²€ìƒ‰ (ë””ë°”ìš´ìŠ¤)
        searchTimeout = setTimeout(function() {
            performSearch(query);
            updateURL(query);
        }, 500);
    });
    
    // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ í›„ ì´ˆê¸° í¬ì»¤ìŠ¤
    setTimeout(function() {
        if (searchInput && !initialQuery) {
            searchInput.focus();
        }
    }, 100);
    
    console.log('ê²€ìƒ‰ í˜ì´ì§€ ì´ˆê¸°í™” ì™„ë£Œ');
});
</script>
