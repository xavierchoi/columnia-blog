<div class="content-area">
    <div class="error-page">
        <div class="error-content">
            <div class="error-number">404</div>
            <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
            <p class="error-message">
                죄송합니다. 요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
                아래 버튼을 통해 다른 페이지를 방문해보세요.
            </p>
            <div class="error-actions">
                <a href="{{ '/' | relative_url }}" class="error-btn error-btn-primary">

                </a>
                <a href="{{ '/categories' | relative_url }}" class="error-btn error-btn-secondary">

                </a>
                <a href="{{ '/search' | relative_url }}" class="error-btn error-btn-tertiary">
                    <span class="btn-icon">🔍</span>

                </a>
            </div>
            
            <!-- 추가 도움말 섹션 -->
            <div class="error-help">
                <h3>도움이 필요하신가요?</h3>
                <ul class="help-suggestions">
                    <li>주소창의 URL을 다시 확인해보세요</li>
                    <li>브라우저의 뒒로가기 버튼을 사용해보세요</li>
                    <li>검색 기능을 사용해 원하는 콘텐츠를 찾아보세요</li>
                </ul>
            </div>
        </div>
    </div>
</div>
